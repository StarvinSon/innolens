name: PostAccessRecords

method: post
path: /api/spaces/spaces/:spaceId/access-records

authentication:
  type: bearer

requestBody:
  contentType: application/json
  schema:
    type: object
    required:
      - deleteFromTime
      - fileId
    additionalProperties: false
    properties:
      deleteFromTime:
        anyOf:
          - type: 'null'
          - type: date
      fileId:
        type: string
