# This is the updated version of the API get-member-count-history.yaml
name: GetMemberCountHistory2

method: post
path: /api/spaces/member-count-history-2

authentication:
  type: bearer

requestBody:
  contentType: application/json
  schema:
    type: object
    required:
      - fromTime
      - toTime
    additionalProperties: false
    properties:
      fromTime:
        type: date
      toTime:
        type: date
      timeStepMs:
        type: integer
      filterSpaceIds:
        anyOf:
          - type: 'null'
          - type: array
            items:
              type: string
      filterMemberIds:
        anyOf:
          - type: 'null'
          - type: array
            items:
              type: string
      countType:
        enum:
          - enter
          - uniqueEnter
          - exit
          - uniqueExit
          - stay
          - uniqueStay
      groupBy:
        enum:
          - department
          - typeOfStudy
          - studyProgramme
          - yearOfStudy
          - affiliatedStudentInterestGroup
          - space
          - null

responseBody:
  data:
    schema:
      type: object
      required:
        - timeSpans
        - groups
        - values
      additionalProperties: false
      properties:
        timeSpans:
          type: array
          items:
            type: array
            items:
              - type: date
              - type: date
        groups:
          type: array
          items:
            type: string
        values:
          type: array
          items:
            type: array
            items:
              type: number
