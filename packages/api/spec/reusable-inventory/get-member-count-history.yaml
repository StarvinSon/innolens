name: GetMemberCountHistory

method: get
path: /api/reusable-inventories/member-count-history
query:
  pastHours:
    required: true
    schema:
      type: integer
  typeIds:
    schema:
      type: array
      items:
        type: string
  instanceIds:
    schema:
      type: array
      items:
        type: string
  groupBy:
    schema:
      enum:
        - department
        - typeOfStudy
        - studyProgramme
        - yearOfStudy
        - affiliatedStudentInterestGroup
  countType:
    schema:
      enum:
        - acquireCounts
        - uniqueAcquireCounts
        - releaseCounts
        - uniqueReleaseCounts
        - useCounts
        - uniqueUseCounts

authentication:
  type: bearer

responseBody:
  data:
    schema:
      type: object
      required:
        - groups
        - records
      additionalProperties: false
      properties:
        groups:
          type: array
          items:
            type: string
        records:
          type: array
          items:
            type: object
            required:
              - periodStartTime
              - periodEndTime
              - counts
            additionalProperties: false
            properties:
              periodStartTime:
                type: date
              periodEndTime:
                type: date
              counts:
                type: object
                additionalProperties:
                  type: number
