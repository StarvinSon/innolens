name: GetQuantityForecast

method: post
path: /api/expendable-inventories/quantity-forecast

authentication:
  type: bearer

requestBody:
  contentType: application/json
  schema:
    type: object
    required:
      - fromTime
      - timeStepMs
    additionalProperties: false
    properties:
      fromTime:
        type: date
      timeStepMs:
        type: integer
      filterTypeIds:
        anyOf:
          - type: 'null'
          - type: array
            items:
              type: string
      groupBy:
        enum:
          - null
          - type
          - member
          - department
          - typeOfStudy
          - studyProgramme
          - yearOfStudy
          - affiliatedStudentInterestGroup
      countType:
        enum:
          - quantity
          - take
          - uniqueTake

responseBody:
  data:
    schema:
      type: object
      required:
        - timeSpans
        - groups
        - values
      additionalProperties: false
      properties:
        timeSpans:
          type: array
          items:
            type: array
            items:
              - type: date
              - type: date
        groups:
          type: array
          items:
            type: string
        values:
          type: array
          items:
            type: array
            items:
              type: number
