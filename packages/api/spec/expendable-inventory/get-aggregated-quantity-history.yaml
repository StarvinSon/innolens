name: GetAggregatedQuantityHistory

method: get
path: /api/expendable-inventories/aggregated-quantity-history
query:
  pastHours:
    required: true
    schema:
      type: integer
  typeIds:
    schema:
      type: array
      items:
        type: string
  groupBy:
    schema:
      enum:
        - typeId

authentication:
  type: bearer

responseBody:
  data:
    schema:
      type: object
      required:
        - groups
        - records
      additionalProperties: false
      properties:
        groups:
          type: array
          items:
            type: string
        records:
          type: array
          items:
            type: object
            required:
              - time
              - counts
            additionalProperties: false
            properties:
              time:
                type: date
              counts:
                type: object
                additionalProperties:
                  type: number
