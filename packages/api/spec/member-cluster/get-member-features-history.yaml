name: GetMemberFeaturesHistory

method: post
path: /api/member-clusters/member-features-history

authentication:
  type: bearer

requestBody:
  contentType: application/json
  schema:
    type: object
    required:
      - fromTime
      - toTime
    additionalProperties: false
    properties:
      fromTime:
        type: date
      toTime:
        type: date
      timeStepMs:
        type: integer
      filterMemberIds:
        anyOf:
          - type: 'null'
          - type: array
            items:
              type: string
      filterSpaceIds:
        anyOf:
          - type: 'null'
          - type: array
            items:
              type: string

responseBody:
  data:
    schema:
      type: object
      required:
        - timeSpans
        - memberIds
        - features
        - values
      additionalProperties: false
      properties:
        timeSpans:
          type: array
          items:
            type: array
            items:
              - type: date
              - type: date
        memberIds:
          type: array
          items:
            type: string
        features:
          type: array
          items:
            type: string
        values:
          type: array
          items:
            type: array
            items:
              type: array
              items:
                type: number
