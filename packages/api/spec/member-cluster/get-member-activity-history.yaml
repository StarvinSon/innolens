name: GetMemberActivityHistory

method: get
path: /api/member-cluster/member-activity-history
query:
  fromTime:
    required: true
    schema:
      type: date
  toTime:
    required: true
    schema:
      type: date
  timeStepMs:
    schema:
      type: integer
  filterMemberIds:
    schema:
      type: array
      items:
        type: string

authentication:
  type: bearer

responseBody:
  data:
    schema:
      type: object
      required:
        - memberIds
        - features
        - timeSpans
        - values
      additionalProperties: false
      properties:
        memberIds:
          type: array
          items:
            type: string
        features:
          type: array
          items:
            type: string
        timeSpans:
          type: array
          items:
            type: array
            items:
              - type: date
              - type: date
        values:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: array
              items:
                type: number
