name: GetMemberCluster

method: get
path: /api/member-cluster/member-cluster
query:
  fromTime:
    required: true
    schema:
      type: date
  toTime:
    required: true
    schema:
      type: date
  timeStepMs:
    schema:
      type: integer
  filterMemberIds:
    schema:
      type: array
      items:
        type: string

authentication:
  type: bearer

responseBody:
  data:
    schema:
      type: object
      required:
        - memberIds
        - features
        - timeSpans
        - values
        - clusters
      additionalProperties: false
      properties:
        memberIds:
          type: array
          items:
            type: string
        features:
          type: array
          items:
            type: string
        timeSpans:
          type: array
          items:
            type: array
            items:
              - type: date
              - type: date
        values:
          type: object
          additionalProperties:
            type: object
            additionalProperties:
              type: array
              items:
                type: number
        clusters:
          type: array
          items:
            type: object
            required:
              - clusterId
              - memberId
              - childClusterIds
              - distance
              - size
            additionalProperties: false
            properties:
              clusterId:
                type: integer
              memberId:
                anyOf:
                  - type: 'null'
                  - type: string
              childClusterIds:
                type: array
                items:
                  type: integer
              distance:
                type: number
              size:
                type: integer
