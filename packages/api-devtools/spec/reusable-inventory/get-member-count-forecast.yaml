name: GetMemberCountForecast

method: post
path: /api/reusable-inventories/member-count-forecast

authentication:
  type: bearer

requestBody:
  contentType: application/json
  schema:
    type: object
    required:
      - fromTime
    additionalProperties: false
    properties:
      fromTime:
        type: date
      filterTypeIds:
        anyOf:
          - type: 'null'
          - type: array
            items:
              type: string
      filterInstanceIds:
        anyOf:
          - type: 'null'
          - type: array
            items:
              type: string
      groupBy:
        enum:
          - null
          - type
          - instance
          - member
          - department
          - typeOfStudy
          - studyProgramme
          - yearOfStudy
          - affiliatedStudentInterestGroup
      countType:
        enum:
          - acquire
          - uniqueAcquire
          - release
          - uniqueRelease
          - use
          - uniqueUse

responseBody:
  data:
    schema:
      type: object
      required:
        - timeSpans
        - groups
        - values
      additionalProperties: false
      properties:
        timeSpans:
          type: array
          items:
            type: array
            items:
              - type: date
              - type: date
        groups:
          type: array
          items:
            type: string
        values:
          type: array
          items:
            type: array
            items:
              type: number
